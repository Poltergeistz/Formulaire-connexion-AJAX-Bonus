<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link href="styles.css" rel="stylesheet">
    <title>Formulaire de connexion</title>
</head>

<body>
    <img src="img/20180225_164223-01.jpeg" id="background">
    <div class="login">
        <img src="img/if_user_1287507.png" id="avatar">
        
        <h1>Connecte toi</h1>
        <form>
            <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Entrez votre Pseudo">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label">Mot de passe</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-danger" type="email" placeholder="Entrez votre mot de passe">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
                <p class="help is-danger">Mot de passe ou pseudo incorrect !</p>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <input class="button is-info" type="submit" name="" value="Connexion">
                </div>
                <div class="control">
                        <input class="button is-link" type="submit" name="" value="S'inscrire">
                    </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                        <a href="#">Mot de passe oubli√© ?</a>
                </div>
            </div>

                <!-- Hidden Message box when user connect -->

                <!-- <article class="message">
                    <div class="message-header">
                        <p>Hello World</p>
                        <button class="delete" aria-label="delete"></button>
                    </div>
                    <div class="message-body">
                        Bonjour user ! </div>
                </article>
            </div> -->
        </form>
    </div>

    <footer>
        <div>
            <p>Photo by David Journo &#169;</p>
        </div>
    </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


</body>

</html>
